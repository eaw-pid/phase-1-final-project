<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Find a Brewery</title>
        <link rel="stylesheet" type="text/css" href="./style.css">
        <script defer src="./index.js"></script>
    </head>
    <body>
        <header>
        <div class="container">
        <div class="header">
                <img class="cheers-image" src="./images/beer-panorama.jpg" alt="Cheers">
            <div class="text-container">
                <h1>Find A Brewery</h1>
            </div>
        </div>
        <div>
        </header>
            <h2>Search For Breweries By State</h2>
        </div>
        </div>
        <div>
            <form id="form">
                <label>State:</label>
                <input type="text" name="name" id="state-search"/>
                <button id="seach-button">Search</button>
            </form>
        </div>
        <div>
            <h2>Or Find By Brewery Type</h2>
            <label id="dropdown">Brewery Type:</label>
                <select id="options">
                    <option value =""></option> 
                    <option value ="micro">Micro</option>
                     <option value="large">Large</option>
                     <option value="brewpub">Brewpub</option>
                </select>
           
        </div>
        <h3>List of Breweries</h3>
        <div id="brew-list">
            <ul id="ul-list">
            </ul>
        </div>
        <h3>About the Brewery</h3>
        <div id="brewery-info">
    
            
        </div>
    
    </body>
</html>
